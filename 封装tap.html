<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.asd{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="asd"></div>
	<script>
		var asd = document.querySelector(".asd");
		tap(asd,function(){
			console.log('wcaonima')
		})
		function tap(dom,callback){
			console.log(1111);
			var oldtime,newtime,startX,endX;
			dom.addEventListener("touchstart",function(e){
				if(e.targetTouches.length>1){
					return
				}
				startX = e.targetTouches[0].clientX;
				oldtime = Date.now();
			})
			dom.addEventListener("touchend",function(e){
				newtime = Date.now();
				var chatime = newtime-oldtime;
				endX = e.changedTouches[0].clientX;
				if(chatime>100){
					return
				}
				var chaX = Math.abs(endX-startX);
				if(chaX>20){
					return
				}
				console.log('yidongduanshijian');
				callback()				
			})
		}
	</script>
</body>
</html>
